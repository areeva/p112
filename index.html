<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    
      <h3 class="btn btn-warning heading">GESTURE WEB APP </h3>

      <br><br>
    
      <p style="font-size: 22px;">take a selfie of gesture.
      	<br>
        the model is trained in the following gestures
        <br>
        <b style="color: rgb(44, 44, 3)">"ok" sign</b>
        <br>
        <b style="color: black">"thumbs up" sign</b>
        <br>
        <b style="color: rgb(2, 40, 4)">"peace" sign</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
        <div id="camera"></div>
        <br><br>
      <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="update_emoji"></p>

        </div>
     
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>snapshot - </label>
          <div id="result"></div>
          <br><br>
        <button onclick="check()" class="btn btn-success">Predict Hand Gesture</button>
        </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
